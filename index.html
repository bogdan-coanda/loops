<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="Interactive diagram showing all distances from a node, and highlighting all paths between two nodes." />

<meta charset="UTF-8">
<script src="GoJS/release/go-debug.js"></script>
<script src="fromsample.js?v=1"></script>
<script src="superperms.js?v=2"></script>
<style media="all">
html, body{height:100%;} 
#myDiagramDiv{
min-height:100%;
}

* html #myDiagramDiv{height:100%;} /* for IE 6, if you care */
</style>
<script src="diagram.js?v=0"></script>
<script id="code">


	function generateGraph() {
		var perms = permutator([0,1,2,3])
		var pids = {}
		for (var i = 0; i < perms.length; ++i) {
			perms[i] = perms[i].join("")
			pids[perms[i]] = i
		}
		
    var nodeDataArray = [];
    for (var i = 0; i < perms.length; i++) {
      nodeDataArray.push({ 
      	key: i, 
      	text: perms[i], 
      	color: "white",
      	loc: new go.Point(40*i, 40*i) 
      });
    }

		perm = '0123'
		next = perm
		x = 200; y = 200;
		for (var q2 = 0; q2 < 2; q2++) {
			for (var q3 = 0; q3 < 3; q3++) {
				for (var q4 = 0; q4 < 4; q4++) {
					if (q4 == 0) { dx = -90; dy = -90; }
					if (q4 == 1) { dx = 90; dy = -90; }
					if (q4 == 2) { dx = 90; dy = 90; }
					if (q4 == 3) { dx = -90; dy = 90; }
					perm = next
					nodeDataArray[pids[perm]].loc = new go.Point(x+dx,y+dy)
					next = D1(perm)
				}
				y += 400
				next = D2(perm)
			}
			x += 400
			y = 200
			next = D3(perm)
		}

    var linkDataArray = [];
    for (var i = 0; i < perms.length; i++) {
      linkDataArray.push({ from: i, to: pids[D1(perms[i])], color: "red", width: 2 });
      linkDataArray.push({ from: i, to: pids[D2(perms[i])], color: "blue", width: 4 });
      linkDataArray.push({ from: i, to: pids[D3(perms[i])], color: "green", width: 6 });
    }

    myDiagram.model = new go.GraphLinksModel(nodeDataArray, linkDataArray);
  }
  
</script>

</head>
<body onload="init()">
<div id="myDiagramDiv" style="background: white;"></div>
</body>
</html>
